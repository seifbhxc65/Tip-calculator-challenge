<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">



</head>

<body>
    <h2 class="main-title">SPLI<br>TTER</h2>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 ">
                <h6>Bill
                </h6>
                <input class="input1" type="number" onchange="calc()">
                <h6>Select type %</h6>
                <div class="row tip-row ">
                    <div class="col-lg-4  col-md-6 col-sm-6 col-6"><button class=" tip-box " onclick="perc(0) ">5%</button></div>
                    <div class="col-lg-4 col-md-6 col-sm-6  col-6"><button class=" tip-box " onclick="perc(1) ">10%</button></div>
                    <div class="col-lg-4 col-md-6 col-sm-6  col-6"><button class=" tip-box " onclick="perc(2) ">15%</button></div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6"><button class=" tip-box " onclick="perc(3) ">25%</button></div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6"><button class=" tip-box " onclick="perc(4) ">50%</button></div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-6"><input type="number" onclick="desActbox(document.querySelectorAll( 'button')) " onchange="calc() " type="number " placeholder="Custom " class="input3 tip-box " style="background-color: hsl(180, 25%, 88%); color: hsl(183, 100%, 15%);"></div>
                </div>




                <h6>Number of people
                </h6>
                <input class="input2 " type="number " oninput="calc() ">
            </div>
            <div class="col-lg-6 ">
                <div class="result ">
                    <div class="row ">
                        <div class="col-lg-4  col-md-4 col-sm-4 col-4 ">
                            <p class="tip-amount ">
                                Tip Amount <br> <span> / person</span> </p>
                        </div>
                        <div class="col-lg-8  col-md-8 col-sm-8 col-8">
                            <h2>$0.00</h2>
                        </div>
                    </div>
                    <div class="row ">

                        <div class="col-lg-4   col-md-4 col-sm-4 col-4">
                            <p class="tip-amount ">
                                Total <br> <span> / person</span> </p>
                        </div>
                        <div class="col-lg-8  col-md-8 col-sm-8 col-8">
                            <h2>$0.00</h2>
                        </div>

                    </div>
                    <button class="reset-button " onclick="reset() ">RESET</button>


                </div>
            </div>
        </div>

    </div>
    <script src="index.js "></script>
</body>

</html>
